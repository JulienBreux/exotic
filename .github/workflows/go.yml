name: go

on:
  push:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14
      - uses: actions-contrib/golangci-lint@v1
        env:
          GOPROXY: "https://proxy.golang.org"
      - run: go test -v ./...
        env:
          GOPROXY: "https://proxy.golang.org"
      - run: 'go build -v -o ./exotic ./cmd/exotic'
        env:
          GOPROXY: "https://proxy.golang.org"
